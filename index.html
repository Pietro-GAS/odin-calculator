<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="display">DISPLAY</div>
        <div class="special">
            <button class ="special" id="c">C</button>
            <button class ="special" id="back">Back</button>
            <button class ="special" id="percent">%</button>
        </div>
        <div class="numbers">
            <button class="numbers" id="9">9</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="6">6</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="3">3</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="plusminus">+-</button>
            <button class="numbers" id="0">0</button>
            <button class="numbers" id="point">.</button>
        </div>
        <div class="operators">
            <button class="operators" id="divide">/</button>
            <button class="operators" id="multiply">*</button>
            <button class="operators" id="minus">-</button>
            <button class="operators" id="plus">+</button>
            <button class="operators" id="equal">=</button>
        </div>
    </div>
    <script src="./scripts/script.js" defer></script>
    
</body>
</html>
